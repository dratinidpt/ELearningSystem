<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .navbar h1 {
                font-size: 24px;
            }

            .navbar .user-info {
                display: flex;
                align-items: center;
                gap: 20px;
            }

        .btn-logout {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .course-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

            .course-card:hover {
                transform: translateY(-5px);
            }

            .course-card h3 {
                color: #333;
                margin-bottom: 10px;
            }

            .course-card p {
                color: #666;
                font-size: 14px;
                margin-bottom: 15px;
            }

            .course-card .student-count {
                color: #667eea;
                font-weight: 600;
            }

        .section {
            display: none;
        }

            .section.active {
                display: block;
            }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-back {
            background: #999;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .data-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
        }

        .btn-action {
            padding: 5px 12px;
            margin: 0 3px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-view {
            background: #2196F3;
            color: white;
        }

        .btn-score {
            background: #FF9800;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

            .modal.show {
                display: flex;
            }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #555;
                font-weight: 500;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #999;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .quiz-info p {
            color: #666;
            font-size: 14px;
        }

        .submissions-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Teacher Dashboard</h1>
        <div class="user-info">
            <span id="teacherName">Welcome, Teacher</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Courses List -->
        <div id="coursesList" class="section active">
            <h2 style="margin-bottom: 20px; color: #333;">My Courses</h2>
            <div class="courses-grid" id="coursesGrid">
                <!-- Courses will be loaded here -->
            </div>
        </div>

        <!-- Course Details -->
        <div id="courseDetails" class="section">
            <div class="section-header">
                <h2 id="courseTitle"></h2>
                <button class="btn-back" onclick="showCoursesList()">Back to Courses</button>
            </div>

            <div style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <h3 style="margin-bottom: 15px;">Course Actions</h3>
                <button class="btn-primary" onclick="openCreateQuizModal()">Create New Quiz/Activity</button>
            </div>

            <h3 style="margin-bottom: 15px;">Quizzes & Activities</h3>
            <div id="quizzesList"></div>

            <h3 style="margin: 30px 0 15px 0;">Enrolled Students</h3>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Quiz Submissions -->
        <div id="quizSubmissions" class="section">
            <div class="section-header">
                <h2 id="quizTitle"></h2>
                <button class="btn-back" onclick="backToCourseDetails()">Back</button>
            </div>

            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Submitted Date</th>
                            <th>Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="submissionsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Quiz Modal -->
    <div id="quizModal" class="modal">
        <div class="modal-content">
            <h3>Create Quiz/Activity</h3>
            <form id="quizForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="quizTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="quizDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="datetime-local" id="quizDueDate" required>
                </div>
                <div class="form-group">
                    <label>Total Points</label>
                    <input type="number" id="quizPoints" min="1" required>
                </div>
                <div class="form-group">
                    <label>Upload Quiz File (PDF)</label>
                    <input type="file" id="quizFile" accept=".pdf" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeQuizModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Score Submission Modal -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <h3>Score Submission</h3>
            <form id="scoreForm">
                <input type="hidden" id="submissionId">
                <div class="form-group">
                    <label>Student: <span id="studentNameScore"></span></label>
                </div>
                <div class="form-group">
                    <label>Score</label>
                    <input type="number" id="scoreInput" min="0" step="0.01" required>
                    <small>Max Points: <span id="maxPoints"></span></small>
                </div>
                <div class="form-group">
                    <label>Feedback (Optional)</label>
                    <textarea id="scoreFeedback" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>View Submission</label>
                    <a id="submissionFileLink" href="#" target="_blank">Download Student's PDF</a>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeScoreModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Score</button>
                </div>
            </form>
        </div>
    </div>

    <script src="teacher-dashboard.js"></script>
</body>
</html>
