<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .navbar h1 {
                font-size: 24px;
            }

            .navbar .user-info {
                display: flex;
                align-items: center;
                gap: 20px;
            }

        .btn-logout {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

            .course-card:hover {
                transform: translateY(-5px);
            }

            .course-card h3 {
                color: #333;
                margin-bottom: 10px;
            }

            .course-card p {
                color: #666;
                font-size: 14px;
                margin-bottom: 10px;
            }

            .course-card .teacher-name {
                color: #667eea;
                font-weight: 600;
            }

        .section {
            display: none;
        }

            .section.active {
                display: block;
            }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-back {
            background: #999;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

            .quiz-header h3 {
                color: #333;
                margin-bottom: 5px;
            }

        .quiz-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-submitted {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-graded {
            background: #d4edda;
            color: #155724;
        }

        .quiz-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .quiz-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-download {
            background: #2196F3;
            color: white;
        }

        .btn-submit {
            background: #4CAF50;
            color: white;
        }

        .btn-view-score {
            background: #FF9800;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

            .modal.show {
                display: flex;
            }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #555;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #999;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .score-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

            .score-display h4 {
                color: #333;
                margin-bottom: 10px;
            }

        .score-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .feedback {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Student Dashboard</h1>
        <div class="user-info">
            <span id="studentName">Welcome, Student</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Courses List -->
        <div id="coursesList" class="section active">
            <h2 style="margin-bottom: 20px; color: #333;">My Courses</h2>
            <div class="courses-grid" id="coursesGrid">
                <!-- Courses will be loaded here -->
            </div>
        </div>

        <!-- Course Details -->
        <div id="courseDetails" class="section">
            <div class="section-header">
                <h2 id="courseTitle"></h2>
                <button class="btn-back" onclick="showCoursesList()">Back to Courses</button>
            </div>

            <div style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <h3 style="margin-bottom: 10px;">Course Information</h3>
                <p style="color: #666;"><strong>Course Code:</strong> <span id="courseCode"></span></p>
                <p style="color: #666;"><strong>Teacher:</strong> <span id="courseTeacher"></span></p>
                <p style="color: #666; margin-top: 10px;" id="courseDescription"></p>
            </div>

            <h3 style="margin-bottom: 15px;">Quizzes & Activities</h3>
            <div id="quizzesList">
                <!-- Quizzes will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Submit Answer Modal -->
    <div id="submitModal" class="modal">
        <div class="modal-content">
            <h3>Submit Answer</h3>
            <form id="submitForm">
                <input type="hidden" id="quizId">
                <div class="form-group">
                    <label>Quiz: <span id="quizNameSubmit"></span></label>
                </div>
                <div class="form-group">
                    <label>Upload Your Answer (PDF)</label>
                    <input type="file" id="answerFile" accept=".pdf" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeSubmitModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Score Modal -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <h3>Quiz Score</h3>
            <div id="scoreContent">
                <!-- Score details will be loaded here -->
            </div>
            <div class="form-actions">
                <button type="button" class="btn-primary" onclick="closeScoreModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="student-dashboard.js"></script>
</body>
</html>
